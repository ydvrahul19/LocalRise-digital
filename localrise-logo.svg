<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 75" width="300" height="75">
  <defs>
    <linearGradient id="pinBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2"/>
      <stop offset="100%" style="stop-color:#137FEC"/>
    </linearGradient>
    <radialGradient id="glowBg" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#137FEC;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#137FEC;stop-opacity:0"/>
    </radialGradient>
    <filter id="pinShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#137FEC" flood-opacity="0.45"/>
    </filter>
    <filter id="glowFilter">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Glow halo behind pin -->
  <ellipse cx="37" cy="35" rx="26" ry="26" fill="url(#glowBg)"/>

  <!-- Map Pin shape -->
  <path d="M37 8
    C26 8 17 17 17 28
    C17 40 37 62 37 62
    C37 62 57 40 57 28
    C57 17 48 8 37 8 Z"
    fill="url(#pinBg)"
    filter="url(#pinShadow)"
  />

  <!-- Inner circle on pin -->
  <circle cx="37" cy="27" r="11" fill="white" opacity="0.15"/>

  <!-- Rising arrow (trend/chart style) inside pin -->
  <g filter="url(#glowFilter)">
    <!-- Arrow line going up-right -->
    <polyline
      points="27,34 32,28 37,31 43,22"
      fill="none"
      stroke="white"
      stroke-width="2.8"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <!-- Arrowhead -->
    <polyline
      points="39,20 43,22 41,26"
      fill="none"
      stroke="white"
      stroke-width="2.8"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>

  <!-- "LocalRise" in bold white -->
  <text
    x="70" y="38"
    font-family="'Segoe UI', 'Arial Black', Arial, sans-serif"
    font-size="28"
    font-weight="800"
    fill="white"
    letter-spacing="-0.5"
  >LocalRise</text>

  <!-- "Digital" in blue -->
  <text
    x="213" y="38"
    font-family="'Segoe UI', 'Arial Black', Arial, sans-serif"
    font-size="28"
    font-weight="400"
    fill="#137FEC"
    letter-spacing="-0.5"
  >Digital</text>

</svg>
